<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">

    <title>Salary Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div id="wrapper">
        <!-- header -->
        <header id="header">
            <img src="img/money-transfer.png" alt="Logo">
            <h1>Llogaritesi i pages</h1>
        </header>

        <!-- content -->
        <section id="content">

            <!-- salary calculator -->
            <div id="salaryCalculator">
                <form action="">
                    <div class="input-group">
                        <label for="">Paga</label>
                        <br>
                        <input type="number" id="SalaryValue" placeholder="paga bruto">
                        <span class="input-focus"></span>
                    </div>
                    <br>
                    <button type="button" id="calculate" class="inputSubmit">Llogarit</button>
                </form>
                <br>
                <div id="result">Paga Neto</div>
            </div>
            <!-- salary calculator end -->

            <div id="expensesTable">
            </div>

        </section>
        <!-- content end -->

        <!-- footer -->
        <footer id="footer">
            All right reserved
        </footer>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
